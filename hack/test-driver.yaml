StorageClass:
  FromName: false
  FromExistingClassName: kubevirt
SnapshotClass:
  FromName: true
DriverInfo:
  Name: csi.kubevirt.io
  Capabilities:
    block: true
    controllerExpansion: false
    exec: true
    fsGroup: true
    multipods: true
    nodeExpansion: false
    persistence: true
    singleNodeVolume: false
    snapshotDataSource: true
    pvcDataSource: true
    topology: false
    capacity: false
    RWX: false
  SupportedFsType:
    ext4: {}
    xfs: {}
InlineVolumes:
- shared: false

